<div class="draggable-boundary">
  @for (skill of skillsPills; track skill.skill) {
    <div
      class="draggable-box"
      cdkDragBoundary=".draggable-boundary"
      cdkDrag
      [ngStyle]="{ transform: 'rotate(' + skill.deg + 'deg)' }"
      [style.top.%]="skill.y"
      [style.left.%]="skill.x">
      {{ skill.skill }}
    </div>
  }
  <div class="draggable-play-tip"><img src="my-app/point.svg" alt /> {{ dragTip }}</div>
</div>
